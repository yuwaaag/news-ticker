<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Hind', sans-serif; }
        
        #main-container {
            width: 1920px;
            height: 75px; /* Compact Height */
            display: flex;
            align-items: center;
            background: #000;
            border-top: 4px solid #ffcc00;
        }

        /* Compact Location Box */
        #location-box {
            background: #ffcc00;
            color: #000;
            padding: 0 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 150px; /* Reduced Width */
            z-index: 10;
        }
        #city-name { font-size: 24px; font-weight: 900; line-height: 1; }
        #weather-info { font-size: 18px; color: #cc0000; font-weight: 800; }

        /* Larger Ticker Window */
        #ticker-window {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(180deg, #d90000 0%, #800000 100%);
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 250s linear infinite; /* Very Slow Speed */
            font-size: 38px; 
            color: #ffffff;
            font-weight: 900;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.8);
        }

        /* Compact Time Box */
        #time-box {
            background: #fff;
            color: #000;
            padding: 0 15px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 160px; /* Reduced Width */
            z-index: 10;
            border-left: 4px solid #ffcc00;
        }
        #digital-clock { font-size: 30px; font-weight: 900; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .news-item { display: inline-block; padding-right: 180px; }
        .news-item::before { 
            content: "‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó"; 
            background: #ffcc00; 
            color: #000; 
            padding: 2px 8px; 
            margin-right: 20px; 
            border-radius: 4px;
            font-size: 22px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="location-box">
            <div id="city-name">LUCKNOW</div>
            <div id="weather-info">--¬∞C</div>
        </div>

        <div id="ticker-window">
            <div class="ticker-text" id="news-content">‡§§‡§æ‡•õ‡§æ ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç... ‡§¨‡§®‡•á ‡§∞‡§π‡•á‡§Ç ‡§π‡§Æ‡§æ‡§∞‡•á ‡§∏‡§æ‡§•... </div>
        </div>

        <div id="time-box">
            <div id="digital-clock">00:00:00</div>
        </div>
    </div>

    <script>
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=26.84&longitude=80.94&current_weather=true`);
                const data = await res.json();
                document.getElementById('weather-info').innerText = `üå°Ô∏è ${Math.round(data.current_weather.temperature)}¬∞C`;
            } catch(e) { document.getElementById('weather-info').innerText = "Sunny"; }
        }

        async function fetchNews() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/World.xml`);
                const data = await res.json();
                if (data.status === 'ok') {
                    let newsHTML = data.items.map(item => `<span class="news-item">${item.title}</span>`).join("");
                    document.getElementById('news-content').innerHTML = newsHTML + newsHTML;
                }
            } catch (e) { document.getElementById('news-content').innerHTML = "‡§§‡§æ‡•õ‡§æ ‡§ñ‡§¨‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§Æ‡§æ‡§∞‡•á ‡§∏‡§æ‡§• ‡§¨‡§®‡•á ‡§∞‡§π‡•á‡§Ç | "; }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
        }

        setInterval(updateClock, 1000);
        setInterval(updateWeather, 1800000);
        setInterval(fetchNews, 600000);
        
        updateClock();
        updateWeather();
        fetchNews();
    </script>
</body>
</html>
