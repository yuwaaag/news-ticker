<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        
        #main-container {
            width: 1920px;
            height: 70px;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-top: 3px solid #ffcc00;
        }

        /* 1. Breaking News & City Section */
        #city-box {
            background: #ffcc00;
            color: #000;
            padding: 0 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 5;
            min-width: 150px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        #breaking-text { font-size: 18px; color: #cc0000; animation: blink 1s infinite; }
        #city-name { font-size: 24px; text-transform: uppercase; }

        /* 2. Scrolling Ticker Section */
        #ticker-window {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(90deg, #cc0000 0%, #800000 100%);
            height: 100%;
            display: flex;
            align-items: center;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 35s linear infinite;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        /* 3. Time & Date Section */
        #time-box {
            background: #f1f1f1;
            color: #333;
            padding: 0 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            min-width: 180px;
            z-index: 5;
            border-left: 2px solid #ffcc00;
        }
        #digital-clock { font-size: 28px; color: #000; }
        #date-display { font-size: 14px; color: #555; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .news-item { display: inline-block; padding-right: 80px; }
        .news-item::before { content: " | "; color: #ffcc00; padding-right: 20px; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="city-box">
            <div id="breaking-text">BREAKING</div>
            <div id="city-name">LUCKNOW</div> </div>

        <div id="ticker-window">
            <div class="ticker-text" id="news-content">
                ताज़ा खबरें लोड हो रही हैं...
            </div>
        </div>

        <div id="time-box">
            <div id="digital-clock">00:00:00</div>
            <div id="date-display">01 Jan 2024</div>
        </div>
    </div>

    <script>
        // 1. RSS Feed Setup
        const RSS_URL = 'https://api.rss2json.com/v1/api.json?rss_url=https://hindi.news18.com/rss/khabar-top-news.xml';

        async function fetchRSS() {
            try {
                const response = await fetch(RSS_URL);
                const data = await response.json();
                let newsHTML = "";
                data.items.forEach(item => {
                    newsHTML += `<span class="news-item">${item.title}</span>`;
                });
                document.getElementById('news-content').innerHTML = newsHTML + newsHTML;
            } catch (e) { console.log("RSS Error"); }
        }

        // 2. Clock Setup
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateStr = now.toLocaleDateString('hi-IN', { day: '2-digit', month: 'short', year: 'numeric' });
            
            document.getElementById('digital-clock').innerText = timeStr;
            document.getElementById('date-display').innerText = dateStr;
        }

        setInterval(updateClock, 1000);
        setInterval(fetchRSS, 600000); // 10 Min Update
        updateClock();
        fetchRSS();
    </script>
</body>
</html>
