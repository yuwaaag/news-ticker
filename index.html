<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Professional News Ticker</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        
        #main-container {
            width: 1920px;
            height: 70px;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            border-top: 3px solid #ffcc00;
        }

        /* City & Breaking Label */
        #city-box {
            background: #ffcc00;
            color: #000;
            padding: 0 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 5;
            min-width: 180px;
            box-shadow: 10px 0 20px rgba(0,0,0,0.5);
        }
        #breaking-text { font-size: 16px; color: #cc0000; letter-spacing: 2px; animation: blink 1s infinite; }
        #city-name { font-size: 26px; text-transform: uppercase; }

        /* Ticker Window */
        #ticker-window {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(90deg, #b30000 0%, #ff0000 100%);
            height: 100%;
            display: flex;
            align-items: center;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 40s linear infinite;
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Time & Date */
        #time-box {
            background: #ffffff;
            color: #000;
            padding: 0 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            min-width: 200px;
            z-index: 5;
            border-left: 3px solid #ffcc00;
        }
        #digital-clock { font-size: 30px; margin-bottom: -5px; }
        #date-display { font-size: 14px; color: #666; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .news-item { display: inline-block; padding-right: 100px; }
        .news-item::before { content: " | "; color: #ffcc00; padding-right: 25px; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="city-box">
            <div id="breaking-text">BREAKING NEWS</div>
            <div id="city-name">LUCKNOW</div>
        </div>

        <div id="ticker-window">
            <div class="ticker-text" id="news-content">
                Taaza Khabrein Load Ho Rahi Hain...
            </div>
        </div>

        <div id="time-box">
            <div id="digital-clock">00:00:00</div>
            <div id="date-display">Loading...</div>
        </div>
    </div>

    <script>
        // RSS Feed URL - Aap ise badal sakte hain
        const RSS_FEED_URL = 'https://hindi.news18.com/rss/khabar-top-news.xml';
        
        // Google Feed API (Zyada stable hai)
        async function fetchRSS() {
            try {
                // RSS2JSON API ka use with timestamp jate cache issue na hoy
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_FEED_URL)}&t=${new Date().getTime()}`);
                const data = await response.json();
                
                if (data.status === 'ok' && data.items.length > 0) {
                    let newsHTML = "";
                    data.items.forEach(item => {
                        newsHTML += `<span class="news-item">${item.title}</span>`;
                    });
                    // Loop smooth rakhar jonno double news
                    document.getElementById('news-content').innerHTML = newsHTML + newsHTML;
                } else {
                    throw new Error("Data not ok");
                }
            } catch (e) {
                console.error("RSS Error:", e);
                document.getElementById('news-content').innerHTML = "Khabrein update ho rahi hain... Pratiksha karein.";
                // 5 second por abar try korbe
                setTimeout(fetchRSS, 5000);
            }
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateStr = now.toLocaleDateString('hi-IN', { day: '2-digit', month: 'short', year: 'numeric' });
            
            document.getElementById('digital-clock').innerText = timeStr;
            document.getElementById('date-display').innerText = dateStr;
        }

        // Initialize
        setInterval(updateClock, 1000);
        setInterval(fetchRSS, 300000); // Protir 5 minute por update hobe
        updateClock();
        fetchRSS();
    </script>
</body>
</html>
