<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        /* Google Font for Professional Look */
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Hind', sans-serif; }
        
        #main-container {
            width: 1920px;
            height: 90px; /* Height increased for better visibility */
            display: flex;
            align-items: center;
            background: #000;
            border-top: 5px solid #ffcc00;
            box-shadow: 0px -10px 30px rgba(0,0,0,0.9);
        }

        /* City & Temperature Section */
        #location-box {
            background: #ffcc00;
            color: #000;
            padding: 0 35px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            min-width: 260px;
            z-index: 10;
            border-right: 6px solid #fff;
        }
        #city-name { font-size: 34px; letter-spacing: 1px; line-height: 1; text-transform: uppercase; }
        #weather-info { font-size: 24px; margin-top: 5px; color: #cc0000; font-weight: bold; }

        /* Ticker Window Section */
        #ticker-window {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(180deg, #d90000 0%, #800000 100%);
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            /* SPEED CONTROL: Increased to 120s for extra slow movement */
            animation: scroll 120s linear infinite; 
            font-size: 42px; /* Extra Bold & Large */
            color: #ffffff;
            font-weight: 800;
            text-shadow: 4px 4px 6px rgba(0,0,0,0.7);
        }

        /* Time Section Section */
        #time-box {
            background: #fff;
            color: #000;
            padding: 0 35px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 240px;
            z-index: 10;
            border-left: 6px solid #ffcc00;
        }
        #digital-clock { font-size: 38px; font-weight: 900; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Individual News Item Styling */
        .news-item { display: inline-block; padding-right: 150px; }
        .news-item::before { 
            content: " ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó "; 
            background: #ffcc00; 
            color: #000; 
            padding: 4px 15px; 
            margin-right: 25px; 
            border-radius: 4px;
            font-size: 26px;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="location-box">
            <div id="city-name">LUCKNOW</div>
            <div id="weather-info">--¬∞C</div>
        </div>

        <div id="ticker-window">
            <div class="ticker-text" id="news-content">‡§§‡§æ‡•õ‡§æ ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...</div>
        </div>

        <div id="time-box">
            <div id="digital-clock">00:00:00</div>
        </div>
    </div>

    <script>
        // Weather Update Function
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=26.84&longitude=80.94&current_weather=true`);
                const data = await res.json();
                document.getElementById('weather-info').innerText = `üå°Ô∏è ${Math.round(data.current_weather.temperature)}¬∞C`;
            } catch(e) { document.getElementById('weather-info').innerText = "Sunny"; }
        }

        // News Fetching Function
        async function fetchNews() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/World.xml`);
                const data = await res.json();
                if (data.status === 'ok') {
                    let newsHTML = data.items.map(item => `<span class="news-item">${item.title}</span>`).join("");
                    document.getElementById('news-content').innerHTML = newsHTML + newsHTML;
                }
            } catch (e) { document.getElementById('news-content').innerHTML = "‡§®‡•ç‡§Ø‡•Ç‡•õ ‡§Ö‡§™‡§°‡•á‡§ü ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à... ‡§¨‡§®‡•á ‡§∞‡§π‡•á‡§Ç ‡§π‡§Æ‡§æ‡§∞‡•á ‡§∏‡§æ‡§• | "; }
        }

        // Clock Function
        function updateClock() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        setInterval(updateClock, 1000);
        setInterval(updateWeather, 1800000);
        setInterval(fetchNews, 600000);
        
        updateClock();
        updateWeather();
        fetchNews();
    </script>
</body>
</html>
