<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        
        #main-container {
            width: 1920px;
            height: 70px;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            border-top: 3px solid #ffcc00;
        }

        #city-box {
            background: #ffcc00;
            color: #000;
            padding: 0 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 5;
            min-width: 180px;
        }
        #breaking-text { font-size: 16px; color: #cc0000; animation: blink 1s infinite; }
        #city-name { font-size: 26px; }

        #ticker-window {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(90deg, #b30000 0%, #ff0000 100%);
            height: 100%;
            display: flex;
            align-items: center;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 40s linear infinite;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        #time-box {
            background: #ffffff;
            color: #000;
            padding: 0 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            min-width: 200px;
            z-index: 5;
            border-left: 3px solid #ffcc00;
        }
        #digital-clock { font-size: 30px; }
        #date-display { font-size: 14px; color: #666; }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .news-item { display: inline-block; padding-right: 100px; }
        .news-item::before { content: " | "; color: #ffcc00; padding-right: 25px; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="city-box">
            <div id="breaking-text">ब्रेकिंग न्यूज़</div>
            <div id="city-name">LUCKNOW</div>
        </div>

        <div id="ticker-window">
            <div class="ticker-text" id="news-content">
                ताज़ा खबरें लोड हो रही हैं... कृपया प्रतीक्षा करें...
            </div>
        </div>

        <div id="time-box">
            <div id="digital-clock">00:00:00</div>
            <div id="date-display">लोडिंग...</div>
        </div>
    </div>

    <script>
        // Google News Hindi RSS Link (Sabse Reliable)
        const RSS_FEED = 'https://news.google.com/rss/headlines/section/topic/NATION?hl=hi&gl=IN&ceid=IN:hi';
        
        async function fetchRSS() {
            try {
                // Hum 'allorigins' proxy use kar rahe hain taaki CORS error na aaye
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(RSS_FEED)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let newsHTML = "";
                items.forEach(item => {
                    let title = item.querySelector("title").innerHTML;
                    newsHTML += `<span class="news-item">${title}</span>`;
                });
                
                if(newsHTML !== "") {
                    document.getElementById('news-content').innerHTML = newsHTML + newsHTML;
                }
            } catch (e) {
                console.log("Error:", e);
                document.getElementById('news-content').innerHTML = "नेटवर्क चेक करें... खबरें जल्द अपडेट होंगी।";
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date-display').innerText = now.toLocaleDateString('hi-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        setInterval(updateClock, 1000);
        setInterval(fetchRSS, 300000); 
        updateClock();
        fetchRSS();
    </script>
</body>
</html>
